<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" >

</head>
<body class="h-[100vh] w-[100vw] flex items-center justify-center">
    
    <div class="h-auto w-96 bg-gray-200 p-4 shadow-2xl text-center rounded-lg flex flex-col items-center">
        <h1 class="font-bold text-2xl  ">QR CODE</h1>
        <input type="text" id="link-id" placeholder="ADD URL" class=" mt-8 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <div id="live" style="display: none;" class=" mt-4 ">Live Preview</div>
        <div class="m-2 flex items-end relative"><img id="img-qrcode" src="" alt="" ><a id="dwn" download="script.js" style="display: none;" class=" p-1 h-8 w-8 rounded-full group absolute -right-10 bg-green-400 ms-2 " ><i class="fa-solid fa-arrow-down group-active:translate-y-1 transition duration-300 "></i></a></div>
        <button class="bg-blue-500 text-white border border-blue-950 mt-4 p-3 rounded-lg hover:text-gray-700 transition duration-300 active:scale-90 hover:bg-blue-300" id="gen-btn">Generator</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
